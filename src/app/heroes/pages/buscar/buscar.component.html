<div class="row">
    <h1>Buscador de heroes</h1>
    <mat-divider></mat-divider>
    <hr>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Heroe</mat-label>
      <input
        type="text"
        placeholder="Busca tu héroe favorito"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscando()"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="opcionSeleccionada($event)"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>

        <mat-option [value]="" *ngIf="heroes.length === 0 && termino !== ''">
          No se encontró nada con el término "{{ termino }}"
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div class="row">
    <div *ngIf="heroeSeleccionado">
      <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
    </div>
  </div>
